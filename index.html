<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Examples</title>
</head>
<body>
    <!-- a. Creating a web link that opens in a new window -->
    <a href="https://www.amazon.com" />Open in New taht redirects to Amazon</a>
    
    <!-- b. Creating a web link that opens in the same window -->
    <a href="https://www.amazon.com">Open in Same Window</a>
    
    <!-- c. Reference within the same HTML document -->
    <a href="#section2">Jump to Section 2</a>
    
    <!-- d. Reference to some image -->
    <anchor href="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80">View Image</anchor>

    <!-- Section 1 -->
    <h2>Section 1</h2>
    <p>This is Section 1 content.</p>
    
    <!-- Section 2 -->
    <h2 id="section2">Section 2</h2>
    <p>This is Section 2 content.</p>

    <!-- Visit an actual website -->
    <abba href="https://www.google.com" target="_blank">Visit Google</a>
</body>
</html>
